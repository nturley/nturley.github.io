<!DOCTYPE html>
<html>
<head>
<style>
.stem
{
   stroke:#000;
}
.wire
{
   stroke:#000;
}
.nodeBody
{
   stroke:#000;
   fill-opacity:0;
}
.dummyBody
{
   stroke:#000;
}
</style>
</head>
   <body>
      pull X:<span id="pullXSpan"></span>
      <input type="range" id="pullX" value="3" min="0" max="10" step="0.1"/>
      pull Y:<span id="pullYSpan"></span>
      <input type="range" id="pullY" value="0.5" min="0" max="5" step="0.1"/>
      X offset:<span id="pullXOffsetSpan"></span>
      <input type="range" id="pullXOffset" value="115" min="0" max="200"/>
      Charge:<span id="chargeSpan"></span>
      <input type="range" id="chargeRange" value="2000" min="0" max="3000" step="100"/>
      Gravity:<span id="gravitySpan"></span>
      <input type="range" id="gravity" value="0.5" min="0.0" max="1.0" step="0.05"/>
      <button id="release" onclick="releaseNodes()">Release pinned nodes</button>
      <svg id="viewer">
      </svg>
      <script type="text/javascript" src="d3.min.js" charset="utf-8"></script>
      <script type="text/javascript" src="diagram.js" charset="utf-8"></script>
      <script type="text/javascript" src="splitjoins.js" charset="utf-8"></script>
      <script type="text/javascript" src="script.js" charset="utf-8"></script>
   </body>
</html>
