<!DOCTYPE html>
<html>
<head>
<style>
.stem
{
   stroke:#000;
}
.wire
{
   stroke:#000;
}
.nodeBody
{
   stroke:#000;
   fill-opacity:0;
}
</style>
</head>
   <body>
      pull X:<span id="pullXSpan"></span>
      <input type="range" id="pullX" value="0.5" min="0" max="3" step="0.1"/>
      pull Y:<span id="pullYSpan"></span>
      <input type="range" id="pullY" value="0.5" min="0" max="3" step="0.1"/>
      X offset:<span id="pullXOffsetSpan"></span>
      <input type="range" id="pullXOffset" value="40" min="0" max="100"/>
      Charge:<span id="chargeSpan"></span>
      <input type="range" id="chargeRange" value="800" min="0" max="2000" step="100"/>
      Gravity:<span id="gravitySpan"></span>
      <input type="range" id="gravity" value="0.1" min="0.0" max="1.0" step="0.01"/>
      <svg id="viewer">
      </svg>
      <script type="text/javascript" src="d3.min.js" charset="utf-8"></script>
      <script type="text/javascript" src="diagram.js" charset="utf-8"></script>
      <script type="text/javascript" src="script.js" charset="utf-8"></script>
   </body>
</html>
